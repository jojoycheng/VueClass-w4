<!DOCTYPE html>
<!-- 設定語系 台灣繁體中文 -->
<html lang="zh-Hant-TW">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入 bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="text-end mt-4">
                <button class="btn btn-primary" @click="openModal('new')">
                    建立新的產品
                </button>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th width="120">
                            分類
                        </th>
                        <th>產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="100">
                            是否啟用
                        </th>
                        <th width="120" class="text-center">
                            編輯
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in products" :key="item.id">
                        <td>{{ item.category }}</td>
                        <td>{{ item.title }}</td>
                        <td class="text-start">
                            {{ item.origin_price }}
                        </td>
                        <td class="text-start">
                            {{ item.price }}
                        </td>
                        <td>
                            <span v-if="item.is_enabled" class="text-success">啟用</span>
                            <span v-else>未啟用</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary btn-sm"
                                    @click="openModal('edit', item)">
                                    編輯
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-sm"
                                    @click="openModal('delete', item)">
                                    刪除
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分頁元件 -->
            <!-- props: 內層 pages，外層 pagination -->
            <!-- emit:  內層 get-product，外層 getData-->
            <pagination :pages="pagination" @get-product="getData" @pre-page="getData" @next-page="getData">
            </pagination>
        </div>

        <!-- 產品元件 -->
        <!-- props: 內層 temp-product，外層 tempProduct -->
        <!-- emit:  內層 get-data，外層 getData-->
        <product-modal ref="productModalDom" :temp-product="tempProduct" :is-new="isNew" @update="getData"></product-modal>

        <!-- 刪除的 modal -->
        <del-modal ref="delModalDom" :temp-product="tempProduct" @update="getData"></del-modal>
    </div>

    <!-- 產品元件 template  -->
    <script type="text/x-template" id="templateForProductModal">
        <div id="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content border-0">
                    <div class="modal-header bg-dark text-white">
                        <h5 id="productModalLabel" class="modal-title">
                            <!-- 根據 isNew 狀態不同切換標題 -->
                            <span v-if="isNew">新增產品</span>
                            <span v-else>編輯產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">主要圖片</label>
                                    <!-- 將拷貝出來的物件資料連動 -->
                                    <input v-model="tempProduct.imageUrl" type="text" class="form-control mb-2"
                                        placeholder="請輸入圖片連結">
                                    <img class="img-fluid" :src="tempProduct.imageUrl">
                                </div>
                                <h3 class="mb-3">多圖新增</h3>
                                <!-- 判斷資料型態為陣列，代表為多個圖片網址輸入的型態 -->
                                <div v-if="Array.isArray(tempProduct.imagesUrl)">
                                    <div class="mb-1" v-for="(image, key) in tempProduct.imagesUrl" :key="key">
                                        <div class="mb-3">
                                            <label for="imageUrl" class="form-label">圖片網址</label>
                                            <!-- 不要用 v-model="image" 會無法對應陣列新增圖片  -->
                                            <input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control"
                                                placeholder="請輸入圖片連結">
                                        </div>
                                        <img class="img-fluid" :src="image">
                                    </div>
                                    <!-- 陣列長度為 0 或是陣列的最後一個元素有值時，顯示新增圖片 -->
                                    <div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
                                        <button class="btn btn-outline-primary btn-sm d-block w-100"
                                            @click="tempProduct.imagesUrl.push('')">
                                            新增圖片
                                        </button>
                                    </div>
                                    <!-- 其他情況顯示刪除陣圖片-->
                                    <div v-else>
                                        <button class="btn btn-outline-danger btn-sm d-block w-100"
                                            @click="tempProduct.imagesUrl.pop()">
                                            刪除圖片
                                        </button>
                                    </div>
                                </div>
                                <!-- 非陣列型態新增陣列儲存圖片 -->
                                <div v-else>
                                    <button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImages">
                                        新增圖片
                                    </button>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">標題</label>
                                    <input id="title" v-model="tempProduct.title" type="text" class="form-control"
                                        placeholder="請輸入標題">
                                </div>

                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="category" class="form-label">分類</label>
                                        <input id="category" v-model="tempProduct.category" type="text"
                                            class="form-control" placeholder="請輸入分類">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="price" class="form-label">單位</label>
                                        <input id="unit" v-model="tempProduct.unit" type="text" class="form-control"
                                            placeholder="請輸入單位">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="origin_price" class="form-label">原價</label>
                                        <input id="origin_price" v-model.number="tempProduct.origin_price" type="number"
                                            min="0" class="form-control" placeholder="請輸入原價">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="price" class="form-label">售價</label>
                                        <input id="price" v-model.number="tempProduct.price" type="number" min="0"
                                            class="form-control" placeholder="請輸入售價">
                                    </div>
                                </div>
                                <hr>

                                <div class="mb-3">
                                    <label for="description" class="form-label">產品描述</label>
                                    <textarea id="description" v-model="tempProduct.description" type="text"
                                        class="form-control" placeholder="請輸入產品描述">
                        </textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">說明內容</label>
                                    <textarea id="description" v-model="tempProduct.content" type="text"
                                        class="form-control" placeholder="請輸入說明內容">
                        </textarea>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input id="is_enabled" v-model="tempProduct.is_enabled" class="form-check-input"
                                            type="checkbox" :true-value="1" :false-value="0">
                                        <label class="form-check-label" for="is_enabled">是否啟用</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- bootstrap 內建方式關閉 modal -->
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            取消
                        </button>
                        <!-- 自訂 JS 方法新增或修改資料 -->
                        <button type="button" class="btn btn-primary" @click="updateProduct">
                            確認
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- 刪除產品元件 template -->
    <script type="text/x-template" id="templateForDelete">
        <div id="delProductModal" class="modal fade" tabindex="-1"
            aria-labelledby="delProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-0">
                    <div class="modal-header bg-danger text-white">
                        <h5 id="delProductModalLabel" class="modal-title">
                            <span>刪除產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        是否刪除
                        <strong class="text-danger">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            取消
                        </button>
                        <!-- AJAX 方法刪除資料 -->
                        <button type="button" class="btn btn-danger" @click="delProduct">
                            確認刪除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- 引入 axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <!-- 引入 bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- 引入 index.js 作為 module -->
    <script src="./js/index.js" type="module"></script>
</body>

</html>
